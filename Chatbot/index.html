<html lang="en">

  <head>
    <title>Chatbot</title>
		<script type="text/javascript" src="functions.js"></script>
    <!-- I'm using Bootstrap 4 for CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

	<body>
		<div id="main" class="jumbotron text-center">

      <div class="container" id="categoryselect">
		      <h1>Which of the following categories is your question related to? </br></br></h1>

        <div class="row">
          <div class="col text-center">
		      <button type="button" onclick="categoryComputerScience()" id="categorycs" class="btn btn-danger btn-default btn-lg">Computer Science</button>
          <button type="button" onclick="categoryMathematics()" id="categorymath" class="btn btn-danger btn-default btn-lg">Mathematics</button>
          </div>
        </div>
      </div>

      <div id="inputbox">
        <div id="questiontexthere"></div>
          <input style="display:none" id="input" type="text" placeholder="Enter your response" autocomplete="off"/>
      </div>

    </div>

    <!-- Performance metric: checks satisfaction of user -->
    <div id="satisfactionquestion" class="col text-right" style="visibility:hidden">
        <p>Are you satisfied, or unsatisfied?</p>
        <button type="button" onclick="satisfaction('sat')" class="btn btn-success btn-default btn-sm" >Satisfied</button>
        <button type="button" onclick="satisfaction('unsat')" class="btn btn-warning btn-default btn-sm" >Unsatisfied</button>
    </div>

	</body>

</html>
